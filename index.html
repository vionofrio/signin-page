<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>PNFT Market</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div>
          <figure>
            <img src="./images/Logo.svg" alt="" />
            <figcaption>PNFT Market</figcaption>
          </figure>
          <div class="headline">
            <h2>NFT Access</h2>
            <p>Por favor, preencha seus dados para acessar sua conta.</p>
          </div>
          <form action="" method="post">
            <div>
              <div>
                <label for="email">Email</label>
                <div>
                  <input type="email" name="email" id="email" />
                  <button type="reset" tabindex="-1"></button>
                </div>
              </div>
              <div>
                <label for="password">Senha</label>
                <div>
                  <input type="password" name="password" id="password" />
                  <button type="button" tabindex="-1"></button>
                </div>
              </div>
              <div>
                <div>
                  <input type="checkbox" name="rememberme" id="rememberme" />
                  <label for="rememberme">Lembre de mim</label>
                </div>
                <a href="#">Esqueceu sua senha?</a>
              </div>
            </div>
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div>
          <button>
            <img src="./images/Google.svg" alt="" />
            Entre com o Google
          </button>
          <p>
            NÃ£o tem uma conta?
            <a href="#">Cadastre-se</a>
          </p>
        </div>
        <div class="attribution">
          Design by
          <a
            href="https://www.instagram.com/newagemood"
            target="_blank"
            rel="noopener noreferrer"
            >@namdesign</a
          >. Coded by
          <a
            href="https://github.com/vionofrio"
            target="_blank"
            rel="noopener noreferrer"
            >velzius</a
          >.
        </div>
      </section>
      <section></section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
